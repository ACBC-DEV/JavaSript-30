<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hell");
      // Interpolated
      console.log("hello i ", "🐱");
      // Styled
      console.log(
        "%c I AM A TEXT",
        "font-size:50px; background-color: #333;color:#fff"
      );
      // warning!
      console.warn("OH NOO");
      // Error :|
      console.error("NOOOOO");
      // Info
      console.info("OK info");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "thas is wrong");
      // clearing

      //console.clear();

      // Viewing DOM Elements

      console.log(p);

      console.dir(p);
      console.clear();
      // Grouping together

      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(dog.name);
        console.log(dog.age);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");

      // timing
      console.time("fetching");
      fetch("https://api.github.com/users/")
        .then((response) => response.json())
        .then((response) => {
          console.timeEnd("fetching");
          console.log(response);
        });
    </script>
  </body>
</html>
